<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* P和Span里面的都是红色 */
        /*注意 这里不能写p span,（p span是后代选择器）,并集选择器用逗号分隔*/
        p, span, .red{
            color: red;
        }
        .main {
            width: 20px;
            height: 100px;
            background-color: #00F;
            display: table;
        }
        .sun {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    
<div class="main">
    <div class="sun">
        <div class="detail">公告</div>
    </div>
</div>

<p>我和你</p>
<p>我和你</p>
<p>我和你</p>
<span>我和你</span>
<span>我和你</span>
<span>我和你</span>
<div class="red">我和你</div>
<div>我和你</div>
<h1>我和你</h1>
<h1>我和你</h1>

</body>
</html>
