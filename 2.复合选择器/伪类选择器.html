<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器之链接伪类选择器</title>
    <style>
        /* 注意书写的顺序不能颠倒*/
        /*未访问过的正常状态*/
        a:link {
            color: #0ff;
            text-decoration: none;
        }
        /* 已经访问过的链接 被点击过 */
        a:visited {
            color: orange;
        }
        /*鼠标进过链接*/
        a:hover {
            color: red;
        }
        /*当我们点击的时候*/
        a:active {
            color: black;
        }
    </style>
</head>
<body>
    <a href="#">小米手机</a>
</body>
</html>
